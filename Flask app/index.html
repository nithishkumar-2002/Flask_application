<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>

    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Enter name" required>
        <button type="submit">Add User</button>
    </form>

    <ul>
        {% for user in users %}
            <li>
                {{ user.name }}
                <a href="/delete/{{ user.id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
